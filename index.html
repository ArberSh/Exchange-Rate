<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <section class="Exchange-Rate">
        <div class="Exchange-Container">
            <div class="Exchange-Wrapper">
                <!-- Fix here  nese spuno boje me div-->
                <h1 class="Title">Exchange Rate</h1>
                <img src="Logo.png" alt="">
                <div class="Input-container">
                <label>Amount</label>
                <input type="number" class="PutNumber" min="0">
                </div>
                <div class="Change-Rate">
                    <div class="From">
                        <select id="Currency" name="Currency" onchange="getOptionF()">
                            <option value="Choose">Choose</option>
                            <option value="USD">USD</option>
                            <option value="LEK">LEK</option>
                            <option value="EUR">EUR</option>
                            <option value="idk">IDK</option>
                        </select>
                    </div>
                      <h3>To</h3>
                      <div class="To">
                      <select name="Currency1" id="Currency1">
                        <option value="USD">USD</option>
                        <option value="LEK">LEK</option>
                        <option value="EURO">EURO</option>
                        <option value="idk">IDK</option>
                      </select>
                    </div>
                </div>
                <button onclick="Results()">Convert</button>
                <div class="Result">
                    <h1>69$</h1>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
